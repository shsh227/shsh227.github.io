<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Good News of the Month</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
                const articles = document.querySelectorAll('.article');
                
                let startingIndex = 0;
                
                function showarticle(index) {
                    articles.forEach(article => {
                        article.classList.remove('active');
                    });

                    articles[index].classList.add('active');
                }

                function shownextarticle() {
                    startingIndex++;

                    if (startingIndex >= articles.length) {
                        startingIndex = 0;
                    }

                    showarticle(startingIndex);
                }

                showarticle(startingIndex);

                setInterval(shownextarticle, 7000);

                const fullscreen = document.getElementById("fullscreen");
                const exitfullscreen = document.getElementById("exitfullscreen");

                fullscreen.addEventListener("click", function() {
                    document.documentElement.requestFullscreen();
                    fullscreen.style.display = "none";
                    exitfullscreen.style.display = "block";
                })

                exitfullscreen.addEventListener("click", function() {
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                        fullscreen.style.display = "block";
                        exitfullscreen.style.display = "none";
                    }
                })

                document.addEventListener("fullscreenchange", function() {
                    if (document.fullscreenElement) {
                        fullscreen.style.display = "none";
                        exitfullscreen.style.display = "block"; 
                    }
                    else {
                        fullscreen.style.display = "block";
                        exitfullscreen.style.display = "none";
                    }
                })
        })

    </script>
</head>
<body>
    <div id = "top" style = "background-color: rgb(75, 117, 255); text-align: center; padding: 9px;">
        <h1 style = "color: white;" class = "distance">This month's daily dosis of optimism</h1>
    </div>
    <button id = "fullscreen">Full Screen</button>
    <button id = "exitfullscreen">Exit Full Screen</button>
    <img id = "logo" src="/static/OIP (1).jpg" alt = "Logo">
    <div class  = "news">
        {% for article in articles %}
            <div class = "article">
                <div class = "article-box">
                    <img class = "img" src="{{ article.img }}" alt="News Image">
                    <div class = "text">
                        <p class = "title">{{ article.title }}</p>
                        <p class = "summary">{{ article.summary }}</p>
                        <p class = "summary">[{{ article.date }}]</p>
                    </div>
                </div>
            </div>
        {% else %}
            <p>No news found for this month.</p>
        {% endfor %}
    </div>
    <footer>
        Goodnews is a platform for positive journalism.
        Feel free to <a href ="https://goodnews.eu/en/donate/">support</a> and
        <a href="https://goodnews.eu/en/good-news/">visit the website</a>
    </footer>
</body>
</html>
